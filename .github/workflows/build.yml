name: Build & Release App

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: 'ubuntu-20.04'
          - os: 'windows-latest'
          - os: 'macos-13'
          - os: 'macos-latest'
    name: build
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pillow pyinstaller
      - name: Create Executable
        run: |
          pyinstaller --windowed --name XJTUToolbox --collect-datas=fake_useragent --icon "assets/icons/main_icon.ico" --add-data "assets:assets" --add-data "ehall/templates:ehall/templates" app.py
      - name: Archive(windows)
        if: runner.os == 'Windows'
        run: |
          ls dist/
          powershell Compress-Archive ./dist/XJTUToolbox ./dist/XJTUToolbox-windows.zip
      - name: Upload Artifacts(windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: XJTUToolbox_windows.zip
          path: ./dist/XJTUToolbox-windows.zip
      - name: Archive(macOS)
        if: runner.os == 'macOS'
        run: |
          ls dist/
          arch=`uname -m`
          cd dist/ && zip XJTUToolbox-macOS-${arch}.zip -r XJTUToolbox.app/
      - name: Upload Artifacts(macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: XJTUToolbox-macOS-${{ runner.arch }}.zip
          path: ./dist/XJTUToolbox-macOS-*.zip
      - name: Archive(Ubuntu)
        if: runner.os == 'Linux'
        run: |
          ls dist/
          tar -czvf ./dist/XJTUToolbox_ubuntu.tar.gz ./dist/XJTUToolbox
      - name: Upload Artifacts(Ubuntu)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: XJTUToolbox_ubuntu.tar.gz
          path: ./dist/XJTUToolbox_ubuntu.tar.gz